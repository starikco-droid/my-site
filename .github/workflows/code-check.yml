name: Code Quality Check

on:
  pull_request:
    branches: [main]

jobs:
  php-lint:
    name: PHP 8.3 Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Run PHP lint
        run: |
          find . -type f -name "*.php" -exec php -l {} \; 
 

